<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="dist/app.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <i class="fab fa-spotify"></i>
    <form class="" action="server/filter.php" method="GET">
      <select class="" name="select">
        <option value="" disabled selected>Scegli un autore</option>
        <option value="">Eminem</option>
        <option value="">Bon Jovi</option>
        <option value="">Tones and I</option>
        <option value="">The Black Eyed Peas</option>
        <option value="">Marracash</option>
        <option value="">Imagine Dragons</option>
        <option value="">Pinguini Tattici Nucleari</option>
        <option value="">Adriano Pappalardo</option>
      </select>
    </form>
  </div>
  <div class="main">
    <div class="list">

    </div>
  </div>

  <script id="entry-template" type="text/x-handlebars-template">
    <div class="music">
      <div class="img"> <img src="{{img}}" alt=""> </div>
      <p class="title">{{title}}</p>
      <p class="author">{{author}}</p>
      <p class="year">{{year}}</p>
    </div>
  </script>


  <script src="dist/app.js" charset="utf-8"></script>
</body>
</html>
